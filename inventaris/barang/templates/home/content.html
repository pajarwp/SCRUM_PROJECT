{% load static %}
{% block content %}
<head>
    <link rel='stylesheet' href="{%static 'css/bootstrap.min.css' %}">
    <link rel='stylesheet' href="{%static 'css/main.css' %}">
</head>
<body class="bganimated">
    {% block header %}
    {% endblock %}
    <div class="container">
        <div class="row">
            {% for data in barang %}
            <div class="margin col-lg-4 col-md-4 col-sm-6 col-xs-12">                
                <h3>{{ data.nama }}</h3>
                <h3>{{ data.status }}</h3>
            </div>                                              
        </div>
    </div>
        {% block footer %}
        {% endblock %}
</body>
{% endfor %}
{% endblock %}
